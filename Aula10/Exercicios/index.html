<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Pesquisa Armazenamento</title>
</head>
<body>
    <label>Nome Cookie:</label>
    <input type="text" id="txbCookieName">

    <label>Valor Cookie:</label>
    <input type="text" id="txbCookieValue">

    <label>Dias de Expiração do Cookie:</label>
    <input type="number" id="numCookieExpirationDays">

    <section>
        <button id="btnSetCookie">Set Cookie</button>
        <button id="btnCheckCookie">Check Cookie</button>
        <button id="btnDeleteCookie">Delete Cookie</button>
    </section>
</body>
</html>
